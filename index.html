<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wiki Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Pacifico" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 oldcol8">
        <h1 id="myHeader">Wiki <span id="viewer">Viewer</h1>
        <h6 id="randomInstruct"><em>Leave blank to get a random article!</em></h6>
        <!--Setting onsubmit to 'return false' stops the submission from reloading the page-->
        <form onsubmit="return false">
          <input type="text" name="search" placeholder="Search for Article" id="searchInput"><br>
          <input type="submit" onclick="getSearch()">
        </form>
          <p>Made by <a href="https://codepen.io/mtHuberty/" target="_blank">Matt</a></p>
      </div>
      <div class="col-lg-12" id="results" align="center">
        <!--Results divs will be dynamically created here-->
      </div>
    </div>
  </div>
  
  
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
